<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Viru — Profile</title>
<meta name="description" content="Viru's small profile page" />
<style>
:root{--bg:#fff8ec;--gold:#d4af37;--muted:#6b6b6b}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, #fff 0%, var(--bg) 100%);color:#111}
.card{width:min(720px,94vw);background:rgba(255,255,255,0.7);backdrop-filter:blur(6px);border-radius:16px;box-shadow:0 8px 30px rgba(16,16,16,0.08);padding:28px;display:flex;gap:24px;align-items:center}
.avatar{flex:0 0 120px;height:120px;border-radius:999px;display:grid;place-items:center;font-weight:700;font-size:40px;color:white;background:linear-gradient(135deg,var(--gold),#e6c56b)}
.info{flex:1}
h1{margin:0;font-size:28px;letter-spacing:0.4px}
p.bio{margin:8px 0 18px;color:var(--muted)}
.links{display:flex;gap:12px;flex-wrap:wrap}
.link{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;text-decoration:none;border:1px solid rgba(0,0,0,0.06);background:white}
.link svg{width:18px;height:18px;opacity:0.85}
footer{margin-top:16px;color:var(--muted);font-size:13px}
@media (max-width:560px){.card{flex-direction:column;align-items:flex-start}.avatar{width:96px;height:96px;font-size:32px}}
</style>
</head>
<body>
<main class="card">
<div class="avatar">V</div>
<div class="info">
<h1>Viru Devops Engineer</h1>
<p class="bio">Hi — I'm Viru. This is a tiny profile page with links to my social handles.</p>


<div class="links">
<a class="link" href="https://twitter.com/viru" target="_blank" rel="noopener noreferrer">Twitter</a>
<a class="link" href="https://github.com/viru-02" target="_blank" rel="noopener noreferrer">GitHub</a>
<a class="link" href="https://instagram.com/ms_saini02" target="_blank" rel="noopener noreferrer">Instagram</a>
<a class="link" href="https://www.linkedin.com/in/mahendra-kumar-saini/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
</div>


<footer>Replace social links with your actual handles.</footer>
</div>
</main>
</body>
</html>
